<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-slate-100">
  <div class="min-h-screen flex items-center justify-center">
    <form class="max-w-lg mx-auto pb-48" action="/create" method="post">
      <p class="mx-auto text-center w-full pb-4 text-2xl pb-8">¿Cuál es tu premisa?</p>
      <div class="mb-4 flex flex-col md:flex-row items-center">
        <input name="yourPremise" id="yourPremise" required type="text" class="py-2 px-4 border border-gray-300 rounded mb-2 md:mb-0 w-full md:w-auto md:min-w-96"
          placeholder="Un perro giratorio..." autofocus>
        <button class="md:ml-4 py-2 px-4 bg-blue-500 text-white rounded w-full md:w-auto" type="submit">Imagina</button>
      </div>
    </form>
  </div>
</body>

</html>
